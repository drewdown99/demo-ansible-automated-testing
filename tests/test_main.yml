---
- name: Get Home Page
  uri:
    url: "http://127.0.0.1:3000"
    return_content: yes
  register: response
- name: Validate Home Page Response
  assert:
    that:
      - "response.status == 200"
      - "'2016 Gogs Version' in response.content"
  ignore_errors: yes

- name: Run Which mysql
  command: which mysql
  changed_when: false
  register: result
- name: Validate MySQL Exists
  fail: 
    msg: 'Could not find MySQL'
  when: "'no mysql' in result.stdout"
  ignore_errors: yes


